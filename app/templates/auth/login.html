{% extends 'base.html' %}

{% block title %}Login & Registro{% endblock %}

{% block content %}

<div class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 id="form-title" class="text-2xl font-bold text-gray-200 text-center mb-6">Iniciar Sesión</h2>

        <!-- Formulario -->
        <form id="authForm">
            <!-- Campo Nombre -->
            <div id="name-field" class="mb-4">
                <label class="block text-gray-300 text-sm font-semibold mb-2">Nombre de usuario</label>
                <input type="text" id="username" class="w-full p-3 rounded bg-gray-700 text-gray-200 outline-none 
               focus:ring-2 focus:ring-blue-500 transition" placeholder="Tu nombre de usuario">
            </div>

            <!-- Campo Email (visible solo en el registro) -->
            <div id="email-field" class="mb-4 hidden">
                <label class="block text-gray-300 text-sm font-semibold mb-2">Email</label>
                <input type="email" id="email" class="w-full p-3 rounded bg-gray-700 text-gray-200 outline-none 
               focus:ring-2 focus:ring-blue-500 transition" placeholder="correo@ejemplo.com">
            </div>

            <!-- Campo Contraseña -->
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-semibold mb-2">Contraseña</label>
                <input type="password" id="password" class="w-full p-3 rounded bg-gray-700 text-gray-200 outline-none 
               focus:ring-2 focus:ring-blue-500 transition" placeholder="********">
            </div>

            <!-- Botón de Acción -->
            <button id="submit-btn" type="submit" data-action="login"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded transition duration-300">Ingresar</button>
        </form>

        <!-- Cambiar entre Login y Registro -->
        <p class="text-gray-400 text-sm text-center mt-4">
            <span id="toggle-text">¿No tienes cuenta?</span>
            <a id="toggle-form" href="#" class="text-blue-400 hover:underline">Regístrate aquí</a>
        </p>
    </div>
</div>

<script src="static/js/auth.js"></script>
{% endblock %}
